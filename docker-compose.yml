app:
    container_name: app
    restart: always
    build: .
    ports:
        - "4567:4567"
    links: 
        - sqlite3
sqlite3:
    container_name: sqlite3
    image: nouchka/sqlite3:latest
    stdin_open: true
    tty: true
    volumes: 
        - ./sqlite3:/root/db        
    ports:
        - '9000:9000'
    restart: unless-stopped
